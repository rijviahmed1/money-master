<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Money Moster &#128176;</h1>
    <section class="main">
        <div class="div1">
            <img src="photo.jpg" alt="" srcset="">
        </div>

        <div class="div2">
            <h2>Total Income</h2>
            <p>Income - <input id="income" type="text"></p>
            <h2>Expenses</h2>
            <p>Food - <input id="food" type="text"></p>
            <p>Rent - <input id="rent" type="text"></p>
            <p>Cloth - <input id="cloth" type="text"></p>
            <button id="total-btn">Total</button>
            <h3>Tatal Expenses - <span id="total-expenses"></span></h3>
            <h3>Balance - <span id="balance"></span></h3>
            <p>Save - <input id="kotoPercent" type="text"> %</p>
            <button id="save-btn">Save</button>
            <h3>Saving Amount - <span id="save-amount"></span></h3>
            <h3>Remaining Balance - <span id="remaining-balance"></span></h3>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
